<!DOCTYPE html>
<html>

<body>

    <script>
        const numbers = [1, 2, 3, 4, 5, 6];

        const [one, two, ...ted] = numbers
        const rest = [...numbers, 0, -1, -4]

        document.write("<p>" + one + "</p>");
        document.write("<p>" + two + "</p>");
        document.write("<p>" + ted + "</p>");

        document.write("<p>" + rest + "</p>");
    </script>

</body>

</html>
